<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

<body>

  <div class="panel">
    <div class="panel-section">
      <img class="logo" src="../icons/springtunes.svg" alt="Logo" />
    </div>
    <div class="panel-section">
      <div class="section-graphic">
        <img class="headphones" src="../icons/fa-headphones.svg" alt="Headphones" />
      </div>
      <div class="section-info" id="track-info">
        <img class="processing" src="../icons/processing.gif" alt="Processing" />
      </div>
    </div>

    <div class="panel-section-footer">
      <div id="refresh" class="section-footer-button orange-button">
        <img class="icon--bigger" src="../icons/fa-refresh.svg" />
      </div><div id="back" class="section-footer-button green-button">
        <img class="icon" src="../icons/fa-step-backward.svg" />
      </div><div id="play" class="section-footer-button green-button">
        <img class="icon" src="../icons/fa-play.svg" />
      </div><div id="next" class="section-footer-button green-button">
        <img class="icon" src="../icons/fa-step-forward.svg" />
      </div><div id="mute" class="section-footer-button green-button">
        <img class="icon--bigger" src="../icons/fa-volume-up.svg" />
      </div>
    </div>
  </div>
  <script src="../background.js"></script>
  <script src="springtunes.js"></script>
</body>

</html>
