<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>

  <div class="panel">
    <div class="panel-section panel-section-header">
      <img class="icon-section-header" src="../icons/springtunes.svg" width="250" height="41" />
    </div>
    <div class="panel-section panel-section-header">
      <div class="text-section-header"><b>Title:</b> <span id="song-title"></span></div>
    </div>
    <div class="panel-section panel-section-header">
      <div class="text-section-header"><b>Artist:</b> <span id="song-artist"></span></div>
    </div>

    <div class="panel-section panel-section-footer">
      <div id="back" class="panel-section-footer-button">Back</div>
      <div class="panel-section-footer-separator"></div>
      <div id="play" class="panel-section-footer-button">Play</div>
      <div class="panel-section-footer-separator"></div>
      <div id="next" class="panel-section-footer-button">Next</div>
      <div class="panel-section-footer-separator"></div>
      <div id="mute" class="panel-section-footer-button">Mute</div>
    </div>
  </div>
  <script src="../background.js"></script>
  <script src="springtunes.js"></script>
</body>

</html>
